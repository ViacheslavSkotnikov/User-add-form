<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>
    <title>Список пользователей</title>
  </head>
  <body>
    <div class="container">
      <h1>Добавить пользователя</h1>

      <table class="u-full-width">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="user-list"></tbody>
      </table>
      <form id="user-form">
        <div>
          <label for="firstName">Имя</label>
          <input type="text" id="firstName" class="u-full-width" />
        </div>
        <div>
          <label for="lastName">Фамилия</label>
          <input type="text" id="lastName" class="u-full-width" />
        </div>
        <div>
          <label for="number">Телефон</label>
          <input type="text" id="number" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Добавить" class="u-full-width" />
        </div>
      </form>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
